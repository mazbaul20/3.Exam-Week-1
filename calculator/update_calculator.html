<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .customl {
            width: 700px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div class="customl mt-5">
        <div class="row">
            <div class="col">
                <label for="num1" class="mb-1">Number 1</label>
                <input type="number" id="num1" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="operator" class="mb-1">Operator</label>
                <select id="operator" class="form-select" aria-label="Default select example">
                    <option value="add">Addition(+)</option>
                    <option value="sub">Subtraction(-)</option>
                    <option value="mul">Multiplication(*)</option>
                    <option value="div">Division(/)</option>
                </select>
            </div>
            <div class="col">
                <label for="num2" class="mb-1">Number 2</label>
                <input type="number" id="num2" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" onclick="Calculate()" class="btn btn-primary mt-3">Submit</button>
                <button type="reset" onclick="resetForm()" id="reset" class="btn btn-danger mt-3">Reset</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="result" class="alert alert-success d-none" role="alert">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function Calculate() {
            let reset = document.getElementById("reset");
            let clear = document.getElementById("clear");



            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;
            let elementResult = document.getElementById("result");
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                elementResult.innerHTML = "Please enter valid numbers";
                elementResult.classList.remove('d-none');
                elementResult.classList.remove('alert-success');
                elementResult.classList.add('alert-danger');
                return;
            } else {
                switch (operator) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "sub":
                        result = num1 - num2;
                        break;
                    case "mul":
                        result = num1 * num2;
                        break;
                    case "div":
                        result = num1 / num2;
                        break;
                    default:
                        elementResult.innerHTML = "Please enter valid operator";
                        elementResult.classList.remove('d-none');
                        elementResult.classList.remove('alert-success');
                        elementResult.classList.add('alert-danger');
                        break;
                }
                elementResult.innerHTML = result;
                elementResult.classList.remove('d-none');
                elementResult.classList.remove('alert-danger');
                elementResult.classList.add('alert-success');
            }

        }
        function resetForm() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("operator").selectedIndex = 0;
            document.getElementById("result").classList.add('d-none');
        }
    </script>
</body>

</html>
